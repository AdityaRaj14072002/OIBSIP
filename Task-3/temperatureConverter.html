<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="font-awesome/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="tempconverter.js" async></script>
    <link rel="stylesheet" href="font-awesome/all.css">
    <link rel="stylesheet" href="tempstyle.css">
    <title>Temperature Converter</title>
</head>

<body>
    
    <div class="container">
        <h1><span class="auto-type dance-font"></span></h1>

        
    </div>



    <header>
        <label for="converter">Converter <span class="C text-warning dance-font">°C</span> to <span class="F
            text-warning dance-font">°F</span></label>
    </header>

    <div>
        <input type="text" id="converter" placeholder="°C">
    </div>

    <p class="result"></p>

    <div id="buttons">
        <button class="convertButton text-info"><i class="fa fa-solid fa-arrow-circle-down lead"></i>Convert</button>
        <button class="resetButton text-info" ><i class="fa fa-solid fa-rotate lead"></i>&nbsp;Reset</button>
        <button class="changeButton text-info"><i class="fa fa-solid fa-arrow-circle-up lead"></i>Change</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>


    <script>
        var typed = new Typed(".auto-type", {
            strings: ["It's a temperature converter that is You can convert from Fahrenheit to Celcius and Vice-Versa !"],
            typeSpeed: 150,
            backSpeed: 160,
            loop: true
        });
    </script>

</body>

</html>
